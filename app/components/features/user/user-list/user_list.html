<md-button class="md-fab md-fab-bottom-right md-red" ui-sref="user.new">
    <md-tooltip md-direction="left">Cadastrar novo evento</md-tooltip>
    <md-icon aria-label="Novo usuario">add</md-icon>
</md-button>

<div class="breadcrumbs" ncy-breadcrumb></div>

<div class="content" layout="column">
    <md-card class="card-padding md-whiteframe-4dp">
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <span>Usuários <span style="font-size: 12px;"> - Usuários cadastrados</span></span>
                <div flex></div>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table ng-model="selected" md-progress="properties">
                <thead md-head>
                <tr md-row>
                    <th md-column>Nome</th>
                    <th md-column>Email</th>
                    <th md-column>Login</th>
                    <th md-column>Senha</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="user in $ctrl.users">
                    <td md-cell>
                        {{user.nome}}
                    </td>
                    <td md-cell>
                        {{user.email}}
                    </td>
                    <td md-cell>
                        {{user.login}}
                    </td>
                    <td md-cell>
                        {{user.password}}
                    </td>
                    <td md-cell>
                        <md-button class="md-icon-button" aria-label="Editar evento" ng-click="$ctrl.go(query.Query.id)">
                            <md-icon>mode_edit</md-icon>
                        </md-button>

                        <md-button class="md-icon-button" aria-label="Remover evento" ng-click="$ctrl.remove(query.Query.id)">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </td>
                </tr>
                <tr md-row ng-if="$ctrl.querys.length < 1">
                    <td md-cell colspan="6">Não existem registros cadastrados.</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination md-label="{ page: 'Página', rowsPerPage: 'Linhas por página', of: 'de' }" md-limit="$ctrl.options.limit" md-limit-options="$ctrl.limitOptions" md-page="$ctrl.options.page" md-total="{{$ctrl.countQuerys}}" md-page-select="$ctrl.options.pageSelect" md-boundary-links="$ctrl.options.boundaryLinks" md-on-paginate="$ctrl.onPagination"></md-table-pagination>
    </md-card>
</div>
