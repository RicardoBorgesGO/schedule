<div class="breadcrumbs" ncy-breadcrumb></div>

<div layout="column" ng-cloak class="md-inline-form" flex-xs flex-gt-xs="75" style="margin: 0 auto;">
    <md-card>
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <span>{{$ctrl.scheduleData.nome}}</span>
                <div flex></div>
            </div>
        </md-toolbar>

        <div layout-padding>
            <form name="queryUserForm" ng-submit="queryUserForm.$valid && $ctrl.save()">
                <div layout-gt-xs="row">
                    <md-calendar md-min-date="$ctrl.data" ng-model="$ctrl.data"
                                 md-date-filter="$ctrl.dateValid" ng-change="$ctrl.onSelect()"></md-calendar>
                    <div style="width: 250px; margin-left: 250px;">
                        <md-button ng-disabled="!hour.active || $ctrl.schedule.hour == hour.hour" class="md-raised {{$ctrl.schedule.hour == hour.hour ? 'button-selected' : ''}}" ng-repeat="hour in $ctrl.hours" ng-click="$ctrl.onSelecthour(hour.hour)">
                            {{hour.hour}}
                        </md-button>
                    </div>
                </div>

                <md-button type="submit" class="md-raised md-primary" ng-disabled="queryUserForm.$invalid">
                    <md-icon ng-bind="'check'"></md-icon> Marcar
                </md-button>

            </form>
        </div>
    </md-card>
</div>
