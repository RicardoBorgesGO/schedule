<div class="breadcrumbs" ncy-breadcrumb></div>

<div layout="column" ng-cloak class="md-inline-form">
    <md-card>
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <span>{{$ctrl.scheduleData.nome}}</span>
                <div flex></div>
            </div>
        </md-toolbar>

        <div layout-padding>
            <form name="queryUserForm" ng-submit="queryUserForm.$valid && $ctrl.save()">
                <md-datepicker ng-model="$ctrl.dataUsuario.data" md-placeholder="Enter date"
                               md-date-filter="$ctrl.dateValid" ng-change="$ctrl.onSelect()"></md-datepicker>

                <div ng-repeat="hour in $ctrl.hours">
                    <span>{{hour}}</span>
                </div>

                <md-button type="submit" class="md-raised md-primary" ng-disabled="queryUserForm.$invalid">
                    <md-icon ng-bind="'check'"></md-icon> Marcar
                </md-button>

            </form>
        </div>
    </md-card>
</div>
